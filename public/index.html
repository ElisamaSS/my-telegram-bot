  <body class="container" id="body">
    <!-- Header with Text in the middle -->
    <div class="header">
      <h2>ChatBot Telegram</h2>
    </div>

    <!-- Display all messagess -->
    <div class="row">
      <div id="messages" class="col-12 all-messages"></div>
    </div>

    <div class="data-table"></div>

    <div>
      <img id="photo" style="width: 500px" />
    </div>

    <!-- Input and button send -->
    <form action="javascript: void(0);" class="row" id="form">
      <input
        id="sendMsg"
        placeholder="Message..."
        type="text"
        class="form-control message-input col-7 col-sm-8 col-md-8"
        autofocus
      />

      <button
        id="send-button"
        type="submit"
        class="btn btn-primary submit-btn col-5 col-sm-4 col-md-2"
      >
        Enviar
      </button>

      <div class="new-file fas fa-upload btn btn-primary col-md-2">
        <input
          class="adjustment-button"
          type="file"
          name="selectImg"
          id="send-upload-photo"
          onchange="uploadPhoto()"
        />
      </div>
    </form>
    <script src="buldle.js"></script>
    <script
      src="https://kit.fontawesome.com/7b9f6b3a7e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      //https://www.youtube.com/watch?v=9vGFqFbU--c
      function uploadPhoto() {
        var newPhoto = document.querySelector('input[name=selectImg]').files[0];
        var preview = document.querySelector('img');
        console.log(newPhoto.name);

        var reader = new FileReader();

        reader.onloadend = function () {
          preview.src = reader.result;
        };

        if (newPhoto) {
          reader.readAsDataURL(newPhoto);
        } else {
          preview.src = '';
        }
      }
